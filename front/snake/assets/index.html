<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AI Battle - Snake</title>
  <meta name="author" content="~">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color:white;
    }

    #container {
      width: 80%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      right: 0;
    }

    #scores {
      width: 20%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      left: 0;
    }

    .score {
      display: inline-block;
      margin-left: 5%;
      width: 100%;
      min-width: 150px;
    }

    .score h2 {
      color:white;
      /* margin-left: 15px; */
      margin-bottom: 0;
    }

    .score p {
      color:white;
      margin-top: 0;
    }
  </style>

</head>

<body>
  <div id="scores"> </div>
  <script id="templateScores" >
        {{#players}}
          <div class="score">
              <h2>{{place}}. {{name}}</h2>
              <p>
                <span style="color:{{color}}">■■■■■■■■■■■■</span> <br/>
                Best: {{best}}<br/>
                Current: {{current}}<br/>
              </p>
          </div>
        {{/players}}
  </script>

  <div id="container" style="touch-action: none; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); cursor: auto;">
  </div>

  <script src="main.js"></script>
</body>
</html>
